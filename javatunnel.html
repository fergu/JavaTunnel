<html>
	<title>FerguNet</title>
	<head>
		<script src="./js/math.min.js" type="text/javascript"></script>
		<link href='./css/javatunnel.css' rel='stylesheet' type='text/css'>
	</head>
	<body onresize="windowResized()">

	<div id="canvasDiv">
		<canvas id="windTunnelCanvas"></canvas>
	</div>
	<button id="openControl" onclick="showControls()">Show controls</button>

	<div id="controlDiv">
		Controls
		<input id="Uinf" type=range min=0.1 max=1 value=0.5 step=0.1 oninput="inputControlChanged()">
		<input id="centerX" type=range min=0.01 max=0.5 value=0.1 step=0.01 oninput="inputControlChanged()">
		<input id="centerY" type=range min=0.0 max=0.5 value=0 step=0.01 oninput="inputControlChanged()">
		<button onclick="hideControls()">Hide controls</button>
	</div>

	<script src="./js/javatunnel.js" type="text/javascript"></script>
	<script src="./js/controlbar.js" type="text/javascript"></script>
	</body>
</html>
